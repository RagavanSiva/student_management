<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Student Management</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
  <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
    <h1 class="text-center">Create New Student</h1>
      <div class="card-body">
          <form th:action="@{/students}" th:object="${student}" method="post">
              <div class="mb-3">
                  <label  class="form-label">First Name</label>
                  <input type="text" name="firstName" class="form-control" th:field="*{firstName}" placeholder="Enter Student First Name">
              </div>
              <div class="mb-3">
                  <label class="form-label">Last Name</label>
                  <input type="text" name="lastName" class="form-control"  th:field="*{lastName}" placeholder="Enter Student Last Name">
              </div>
              <div class="mb-3">
                  <label  class="form-label">Email</label>
                  <input type="text" name="email" class="form-control"  th:field="*{email}" placeholder="Enter Student Email">
              </div>
              <div class="footer-body">
                  <button type="submit" class="btn btn-primary">Save</button>
              </div>
          </form>
      </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
